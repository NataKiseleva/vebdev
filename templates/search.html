<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href={{url_for('static', filename='style.css')}}>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Поиск по корпусу
        </title>
    </head>
<body>
	<div>
	<div class="container">
		<header>
            <h1>
                <hr size="4" color="black">
					<a href="/"><img src={{url_for('static', filename='home.jpg')}} class="im2"></a> <center> RST с нуля </center>
                <hr size="4" color="black">
            </h1>           
        </header>
		<form method = 'POST' action='/results'>
		<center>
			<p style='font-size: 25px;'><b>Поиск по корпусу</b></p>
			<p><b>Слово или фраза</b></p>
			<input type="text" name="input_query" value="" style="width: 400px">
			<p><b>Дополнительные параметры (опционально)</b></p>
			<table>
			<tr><th>Часть речи</th><th>Риторическое отношение</th></tr>
			<tr><td><div class="checkselect" multiple>
			{% for r in pos_tags %} 
			<p><input type="radio" name="pos_tag" value={{r[1]}}>{{r[0]}}</p>
			{% endfor %} 
			</div></td><td><div class="checkselect" multiple>
			{% for r in rels %} 
			<p><input type="checkbox" name="relation" value={{r[1]}}>{{r[0]}}</p>
			{% endfor %} 
			</div></td></tr>
			</table>
			<br>			
			<p><input type="submit" name='button_1'></p>
		</center>	
		</form>
		</div>
		<footer class="footer">
			<a href="https://github.com/IHumonen/RHETORICAL_CORPUS"><img src={{url_for('static', filename='email.png')}} class="im1"></a>
		</footer>
	</div>
</body>
</html>
